<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الأصول - حذف</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      padding: 30px;
      direction: rtl;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    .message {
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success {
      background: #2ecc71;
      color: white;
    }

    .error {
      background: #e74c3c;
      color: white;
    }

    .loading {
      text-align: center;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗑️ حذف الأصول (Assets)</h1>
    <div id="message"></div>
    <div id="loading" class="loading">جاري تحميل الأصول...</div>
    <table id="assetsTable" style="display:none;">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>النوع</th>
          <th>المعرف (ID)</th>
          <th>الإجراء</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const config = {
      baseUrl: 'https://dev-lighting.iot.etisalat-cloud.com',
      username: 't19885/phoebe.gergis@etisalat.com',
      password: 'root@123'
    };

    document.addEventListener('DOMContentLoaded', loadAssets);

    function showMessage(msg, type = 'success') {
      const div = document.getElementById('message');
      div.innerHTML = `<div class="message ${type}">${msg}</div>`;
      setTimeout(() => div.innerHTML = '', 4000);
    }

    async function loadAssets() {
      const table = document.getElementById('assetsTable');
      const tbody = table.querySelector('tbody');
      const loading = document.getElementById('loading');
      tbody.innerHTML = '';

      try {
        loading.style.display = 'block';
        table.style.display = 'none';

        const response = await fetch(`${config.baseUrl}/inventory/managedObjects?pageSize=2000&fragmentType=c8y_IsAsset`, {
          method: 'GET',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password),
            'Accept': 'application/vnd.com.nsn.cumulocity.managedobjectcollection+json'
          }
        });

        const data = await response.json();
        const assets = data.managedObjects || [];

        if (assets.length === 0) {
          loading.textContent = 'لا توجد أصول حالياً.';
          return;
        }

        assets.forEach(asset => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${asset.name || 'بدون اسم'}</td>
            <td>${asset.type || '-'}</td>
            <td>${asset.id}</td>
            <td><button onclick="deleteAsset('${asset.id}', '${asset.name || 'بدون اسم'}')">حذف</button></td>
          `;
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        loading.style.display = 'none';
      } catch (error) {
        loading.textContent = 'حدث خطأ أثناء تحميل الأصول.';
        console.error(error);
      }
    }

    async function deleteAsset(id, name) {
      if (!confirm(`هل أنت متأكد أنك تريد حذف الأصل "${name}" (ID: ${id})؟`)) return;

      try {
        const response = await fetch(`${config.baseUrl}/inventory/managedObjects/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password)
          }
        });

        if (response.ok) {
          showMessage(`تم حذف الأصل "${name}" بنجاح ✅`, 'success');
          loadAssets();
        } else {
          showMessage('حدث خطأ أثناء الحذف ❌', 'error');
        }
      } catch (error) {
        showMessage(`خطأ أثناء الحذف: ${error.message}`, 'error');
      }
    }
  </script>
</body>
</html>
