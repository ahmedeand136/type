<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة الأصول - Cumulocity</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1em;
    }

    .content {
      padding: 30px;
    }

    .section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #e9ecef;
    }

    .section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }

    select,
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
    }

    .error {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .success {
      background: #2ecc71;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <!-- <h1>نظام إدارة الأصول</h1> -->
      <!-- <p>إدارة العلاقات بين الـ Parent والـ Child (يدعم إنشاء مجموعات داخل مجموعات)</p> -->
    </div>

    <div class="content">
      <div class="section">
        <!-- <h2>إضافة علاقة جديدة</h2> -->
        <div id="message"></div>

        <div class="form-group">
          <label for="parentSelect">اختر الأصل الأب:</label>
          <select id="parentSelect">
            <option value="">-- جاري تحميل البيانات --</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="childType">نوع الأصل الفرعي:</label>
          <select id="childType">
            <option value="">-- جاري تحميل الأنواع --</option>
          </select>
        </div>
        
                <div class="form-group">
                  <label for="childName">اسم الأصل الفرعي:</label>
                  <input type="text" id="childName" placeholder="أدخل الاسم">
                </div>

        <button onclick="createChildAsset()" id="createBtn">إنشاء أصل فرعي وربطه</button>
      </div>
    </div>
  </div>

  <script>
    const config = {
      baseUrl: 'https://dev-lighting.iot.etisalat-cloud.com',
      username: 't19885/phoebe.gergis@etisalat.com',
      password: 'root@123'
    };

    document.addEventListener('DOMContentLoaded', function () {
      loadAllData();
    });

    async function loadAllData() {
      await Promise.all([
        loadParents(),
        loadAssetTypes()
      ]);
    }

    function showMessage(message, type = 'error') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
    }

    async function loadParents() {
      try {
        const response = await fetch(`${config.baseUrl}/inventory/managedObjects?pageSize=200&fragmentType=c8y_IsAsset`, {
          method: 'GET',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password),
            'Accept': 'application/vnd.com.nsn.cumulocity.managedobjectcollection+json'
          }
        });
        const data = await response.json();
        const parentSelect = document.getElementById('parentSelect');
        parentSelect.innerHTML = '<option value="">-- اختر الأصل الأب --</option>';
        data.managedObjects.forEach(asset => {
          const option = document.createElement('option');
          option.value = asset.id;
          option.textContent = `${asset.name || 'بدون اسم'} (${asset.id})`;
          parentSelect.appendChild(option);
        });
      } catch (error) {
        showMessage(`خطأ في تحميل الأصول الأب: ${error.message}`);
      }
    }

    async function loadAssetTypes() {
      try {
        const response = await fetch(`${config.baseUrl}/inventory/managedObjects?pageSize=500`, {
          method: 'GET',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password),
            'Accept': 'application/vnd.com.nsn.cumulocity.managedobjectcollection+json'
          }
        });

        const data = await response.json();
        const types = new Set();
        data.managedObjects.forEach(asset => {
          if (asset.type && asset.type.trim() !== '') types.add(asset.type);
        });
        const availableTypes = Array.from(types).sort();

        const typeSelect = document.getElementById('childType');
        typeSelect.innerHTML = '<option value="">-- اختر النوع --</option>';

        availableTypes.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = type;
          typeSelect.appendChild(option);
        });

      } catch (error) {
        showMessage(`خطأ في تحميل الأنواع: ${error.message}`);
      }
    }

    async function createChildAsset() {
      const parentSelect = document.getElementById('parentSelect');
      const childName = document.getElementById('childName').value.trim();
      const childType = document.getElementById('childType').value;
      const createBtn = document.getElementById('createBtn');

      if (!parentSelect.value) return showMessage('يجب اختيار أصل أب');
      if (!childName) return showMessage('يجب إدخال اسم للأصل الفرعي');
      if (!childType) return showMessage('يجب اختيار نوع للأصل الفرعي');

      try {
        createBtn.disabled = true;
        createBtn.textContent = 'جاري الإنشاء...';

        const newAsset = { name: childName, type: childType };

        if (childType === 'c8y_Group') {
          newAsset.c8y_IsAsset = {};
          newAsset.c8y_IsDeviceGroup = {};
        } else if (childType === 'c8y_Asset') {
          newAsset.c8y_IsAsset = {};
        } else if (childType.startsWith('c8y_')) {
          newAsset[childType] = {};
          newAsset.c8y_IsDevice = {};
        } else {
          newAsset.c8y_IsAsset = {};
        }

        const createResponse = await fetch(`${config.baseUrl}/inventory/managedObjects`, {
          method: 'POST',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password),
            'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobject+json',
            'Accept': 'application/vnd.com.nsn.cumulocity.managedobject+json'
          },
          body: JSON.stringify(newAsset)
        });

        const createdAsset = await createResponse.json();

        const childReference = { managedObject: { id: createdAsset.id } };
        await fetch(`${config.baseUrl}/inventory/managedObjects/${parentSelect.value}/childAssets`, {
          method: 'POST',
          headers: {
            'Authorization': 'Basic ' + btoa(config.username + ':' + config.password),
            'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobjectreference+json'
          },
          body: JSON.stringify(childReference)
        });

        showMessage(`تم إنشاء الأصل "${childName}" (${childType}) بنجاح`, 'success');
        document.getElementById('childName').value = '';
        await loadParents();

      } catch (error) {
        showMessage(`خطأ أثناء الإنشاء: ${error.message}`);
      } finally {
        createBtn.disabled = false;
        createBtn.textContent = 'إنشاء أصل فرعي وربطه';
      }
    }
  </script>
</body>

</html>
