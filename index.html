<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة الأصول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
    }

    .header h2 {
      margin: 0 0 16px 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }

    .success {
      color: green;
      margin-bottom: 10px;
    }

    .success a {
      color: #1976d2;
      text-decoration: underline;
      margin: 0 5px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>إدارة الأصول</h2>
    </div>
    <div id="message"></div>
    <div class="form-group">
      <label for="parentSelect">اختر الأصل الأب:</label>
      <select id="parentSelect">
        <option value="">-- جاري التحميل --</option>
      </select>
    </div>
    <div class="form-group">
      <label for="childType">نوع الأصل الفرعي:</label>
      <select id="childType">
        <option value="">-- اختر الأب أولاً --</option>
      </select>
    </div>
    <div class="form-group">
      <label for="childName">اسم الأصل الفرعي:</label>
      <input type="text" id="childName" placeholder="أدخل الاسم">
    </div>
    <button onclick="createAsset()" id="createBtn">إنشاء وربط</button>

    <hr style="margin: 30px 0; border: 1px solid #e0e0e0;">

    <div class="form-group">
      <label for="assetSelect">اختر الـ Asset:</label>
      <select id="assetSelect">
        <option value="">-- جاري التحميل --</option>
      </select>
    </div>
    <div class="form-group">
      <label for="deviceSelect">اختر الجهاز:</label>
      <select id="deviceSelect">
        <option value="">-- جاري التحميل --</option>
      </select>
    </div>
    <button onclick="assignDevice()" id="assignBtn">ربط الجهاز بالـ Asset</button>
  </div>

  <script>
    const cfg = {
      base: 'https://dev-lighting.iot.etisalat-cloud.com',
      user: 't19885/phoebe.gergis@etisalat.com',
      pass: 'root@123'
    };

    const auth = 'Basic ' + btoa(cfg.user + ':' + cfg.pass);
    const headers = { 'Authorization': auth, 'Accept': 'application/vnd.com.nsn.cumulocity.managedobjectcollection+json' };
    const headersObj = { 'Authorization': auth, 'Accept': 'application/vnd.com.nsn.cumulocity.managedobject+json' };

    let types = [];

    async function get(url) {
      return (await fetch(url, { headers })).json();
    }

    async function getObj(url) {
      return (await fetch(url, { headers: headersObj })).json();
    }

    async function post(url, body) {
      return await fetch(url, {
        method: 'POST',
        headers: { ...headersObj, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobject+json' },
        body: JSON.stringify(body)
      });
    }

    async function postRef(url, id) {
      return await fetch(url, {
        method: 'POST',
        headers: { 'Authorization': auth, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobjectreference+json' },
        body: JSON.stringify({ managedObject: { id } })
      });
    }

    function msg(text, type = 'error') {
      document.getElementById('message').innerHTML = `<div class="${type}">${text}</div>`;
      setTimeout(() => document.getElementById('message').innerHTML = '', 50000);
    }

    async function loadParents() {
      const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsAsset&pageSize=200`);
      const sel = document.getElementById('parentSelect');
      sel.innerHTML = '<option value="">-- اختر الأب --</option>';
      data.managedObjects.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id;
        opt.textContent = `${a.name || 'بدون اسم'} (${a.id})`;
        sel.appendChild(opt);
      });

      const sel2 = document.getElementById('assetSelect');
      sel2.innerHTML = '<option value="">-- اختر Asset --</option>';
      data.managedObjects.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id;
        opt.textContent = `${a.name || 'بدون اسم'} (${a.id})`;
        sel2.appendChild(opt);
      });
    }

    async function loadDevices() {
      const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsDevice&pageSize=200`);
      const sel = document.getElementById('deviceSelect');
      sel.innerHTML = '<option value="">-- اختر جهاز --</option>';
      data.managedObjects.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d.id;
        opt.textContent = `${d.name || 'بدون اسم'} (${d.id})`;
        sel.appendChild(opt);
      });
    }

    async function loadTypes() {
      const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsAssetType&pageSize=2000&withChildren=true`);
      types = await Promise.all(data.managedObjects.map(t => getObj(`${cfg.base}/inventory/managedObjects/${t.id}`)));
    }

    document.getElementById('parentSelect').addEventListener('change', async (e) => {
      const sel = document.getElementById('childType');
      sel.innerHTML = '<option value="">-- اختر النوع --</option>';
      if (!e.target.value) return;

      const parent = await getObj(`${cfg.base}/inventory/managedObjects/${e.target.value}`);
      const pType = types.find(t => t.name === parent.type);

      if (pType?.c8y_IsAssetType?.allowedAssetTypes?.length) {
        pType.c8y_IsAssetType.allowedAssetTypes.forEach(a => {
          const target = types.find(t => t.id === a.id);
          if (target) {
            const opt = document.createElement('option');
            opt.value = target.name;
            opt.textContent = target.label || target.name;
            sel.appendChild(opt);
          }
        });
      } else {
        sel.innerHTML = '<option disabled>لا يوجد أنواع متاحة</option>';
      }
    });

    async function createAsset() {
      const parentId = document.getElementById('parentSelect').value;
      const name = document.getElementById('childName').value.trim();
      const type = document.getElementById('childType').value;
      const btn = document.getElementById('createBtn');

      if (!parentId) return msg('يجب اختيار أصل أب');
      if (!name) return msg('يجب إدخال اسم');
      if (!type) return msg('يجب اختيار نوع');

      try {
        btn.disabled = true;
        btn.textContent = 'جاري الإنشاء...';

        const typeDef = types.find(t => t.name === type);
        const asset = { name, type, c8y_IsAsset: {}, c8y_IsDeviceGroup: {} };

        if (typeDef?.c8y_IsAssetType?.icon) asset.icon = typeDef.c8y_IsAssetType.icon;

        if (typeDef?.c8y_IsAssetType?.properties) {
          for (const p of typeDef.c8y_IsAssetType.properties) {
            if (p.id) {
              try {
                const prop = await getObj(`${cfg.base}/inventory/managedObjects/${p.id}`);
                if (prop.properties) {
                  const val = { name };
                  prop.properties.forEach(np => {
                    val[np.key] = np.defaultValue ?? (np.type === 'Number' || np.type === 'number' ? 0 : np.type === 'Boolean' || np.type === 'boolean' ? false : '');
                  });
                  asset[prop.key] = val;
                } else if (prop.defaultValue !== undefined) {
                  asset[prop.key] = prop.defaultValue;
                }
              } catch (e) { }
            }
          }
        }

        const res = await post(`${cfg.base}/inventory/managedObjects`, asset);
        let id;
        if (res.status === 201 || res.status === 200) {
          try {
            id = (await res.json()).id;
          } catch {
            const loc = res.headers.get('Location');
            if (loc) id = loc.split('/').pop();
          }
        }

        if (!id) throw new Error('لم يتم الحصول على المعرف');

        await new Promise(r => setTimeout(r, 1000));
        const link = await postRef(`${cfg.base}/inventory/managedObjects/${parentId}/childAssets`, id);
        if (!link.ok) throw new Error('فشل الربط');

        msg(`✅ تم إنشاء وربط "${name}" (ID: ${id})<br><a href="${cfg.base}/apps/digital-twin-manager/index.html#/group/${parentId}/subassets" target="_blank">شاهد في DTM</a>`, 'success');
        document.getElementById('childName').value = '';
        await loadParents();
      } catch (e) {
        msg(`خطأ: ${e.message}`);
      } finally {
        btn.disabled = false;
        btn.textContent = 'إنشاء وربط';
      }
    }

    async function assignDevice() {
      const assetId = document.getElementById('assetSelect').value;
      const deviceId = document.getElementById('deviceSelect').value;
      const btn = document.getElementById('assignBtn');

      if (!assetId) return msg('يجب اختيار Asset');
      if (!deviceId) return msg('يجب اختيار جهاز');

      try {
        btn.disabled = true;
        btn.textContent = 'جاري الربط...';

        console.log('Assigning device:', deviceId, 'to asset:', assetId);

        // Method 1 (Recommended): Update device with parent reference
        const device = await getObj(`${cfg.base}/inventory/managedObjects/${deviceId}`);
        console.log('Device before update:', device);

        // لو الجهاز مش أصل، نضيف له fragment بسيط عشان DTM يعرضه
        if (!device.c8y_IsAsset) {
          console.log('Adding c8y_IsAsset fragment to device...');
          const addAssetFlag = await fetch(`${cfg.base}/inventory/managedObjects/${deviceId}`, {
            method: 'PUT',
            headers: { ...headersObj, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobject+json' },
            body: JSON.stringify({ c8y_IsAsset: {} })
          });

          if (!addAssetFlag.ok) throw new Error('فشل في تحويل الجهاز إلى أصل');
        }

        // اربطه بالأصل كـ childAsset (وليس childDevice)
        const link = await postRef(`${cfg.base}/inventory/managedObjects/${assetId}/childAssets`, deviceId);

        if (!link.ok) throw new Error('فشل الربط كـ Asset');

        // تحقق من نجاح الربط
        await new Promise(r => setTimeout(r, 2000));

        const verify = await getObj(`${cfg.base}/inventory/managedObjects/${assetId}?withChildren=true`);
        const found = verify.childAssets?.references?.some(r => r.managedObject?.id === deviceId);

        if (!found) throw new Error('الربط تم لكن لم يُعثر على الجهاز ضمن الأصول الفرعية');

        msg(`✅ تم ربط الجهاز "${device.name}" كـ أصل فرعي بنجاح<br>
         <a href="${cfg.base}/apps/digital-twin-manager/index.html#/group/${assetId}/subassets" target="_blank">شاهد الأصل في DTM</a>`, 'success');

      } catch (e) {
        console.error('Error:', e);
        msg(`خطأ: ${e.message}`);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ربط الجهاز بالـ Asset';
      }
    }

    (async () => {
      await Promise.all([loadParents(), loadTypes(), loadDevices()]);
    })();
  </script>
</body>

</html>
