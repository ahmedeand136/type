<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الأصول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
    }

    .container {
      max-width: 480px;
      margin: 36px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
    }

    .header h2 {
      margin: 0 0 12px 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .success {
      color: green;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    .mode-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .mode-row label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-right: 8px;
      cursor: pointer;
    }

    .blocks {
      border: 1px solid #eee;
      padding: 12px;
      border-radius: 6px;
      background: #fafafa;
    }

    .hidden {
      display: none;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>إدارة الأصول</h2>
    </div>
    <div id="message"></div>

    <div class="form-group">
      <label for="parentSelect">اختر الأصل الأب:</label>
      <select id="parentSelect">
        <option value="">-- جاري التحميل --</option>
      </select>
    </div>

    <!-- وضع الاختيار الموحد -->
    <div class="form-group">
      <div class="mode-row">
        <label><input type="radio" name="mode" id="modeType" value="type" checked> نوع الأصل الفرعي</label>
        <label><input type="radio" name="mode" id="modeDevice" value="device"> اختر الجهاز</label>
      </div>

      <div class="blocks">
        <!-- بلوك النوع + اسم الأصل الفرعي -->
        <div id="typeBlock">
          <div class="form-group">
            <label for="childType">نوع الأصل الفرعي:</label>
            <select id="childType">
              <option value="">-- اختر الأب أولاً --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="childName">اسم الأصل الفرعي:</label>
            <input type="text" id="childName" placeholder="أدخل اسم الأصل الفرعي أو اسم الجهاز">
          </div>
        </div>

        <!-- بلوك اختيار الجهاز (مخفي افتراضياً) -->
        <div id="deviceBlock" class="hidden">
          <div class="form-group">
            <label for="deviceSelect">اختر الجهاز:</label>
            <select id="deviceSelect">
              <option value="">-- جاري التحميل --</option>
            </select>
          </div>
        </div>
      </div>
     
    </div>

    <div style="height:10px;"></div>

    <button id="createBtn" onclick="createAsset()">إنشاء وربط (نوع)</button>
    <div style="height:8px;"></div>
    <button id="assignBtn" onclick="assignDevice()" class="hidden">ربط الجهاز بالـ Asset</button>
  </div>

  <script>
    const cfg = {
      base: 'https://dev-lighting.iot.etisalat-cloud.com',
      user: 't19885/phoebe.gergis@etisalat.com',
      pass: 'root@123'
    };

    const auth = 'Basic ' + btoa(cfg.user + ':' + cfg.pass);
    const headers = { 'Authorization': auth, 'Accept': 'application/vnd.com.nsn.cumulocity.managedobjectcollection+json' };
    const headersObj = { 'Authorization': auth, 'Accept': 'application/vnd.com.nsn.cumulocity.managedobject+json' };

    // DOM shortcuts
    const parentSelect = document.getElementById('parentSelect');
    const childType = document.getElementById('childType');
    const childName = document.getElementById('childName');
    const deviceSelect = document.getElementById('deviceSelect');
    const createBtn = document.getElementById('createBtn');
    const assignBtn = document.getElementById('assignBtn');
    const modeType = document.getElementById('modeType');
    const modeDevice = document.getElementById('modeDevice');
    const typeBlock = document.getElementById('typeBlock');
    const deviceBlock = document.getElementById('deviceBlock');
    const msgContainer = document.getElementById('message');

    let types = [];

    function showMsg(text, type = 'error') {
      msgContainer.innerHTML = `<div class="${type}">${text}</div>`;
      setTimeout(() => { if (msgContainer) msgContainer.innerHTML = ''; }, 7000);
    }

    async function get(url) { return (await fetch(url, { headers })).json(); }
    async function getObj(url) { return (await fetch(url, { headers: headersObj })).json(); }
    async function post(url, body) {
      return await fetch(url, {
        method: 'POST',
        headers: { ...headersObj, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobject+json' },
        body: JSON.stringify(body)
      });
    }
    async function postRef(url, id) {
      return await fetch(url, {
        method: 'POST',
        headers: { 'Authorization': auth, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobjectreference+json' },
        body: JSON.stringify({ managedObject: { id } })
      });
    }

    // تحميل القوائم
    async function loadParents() {
      try {
        const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsAsset&pageSize=200`);
        parentSelect.innerHTML = '<option value="">-- اختر الأب --</option>';
        data.managedObjects.forEach(a => {
          parentSelect.appendChild(new Option(`${a.name || 'بدون اسم'} (${a.id})`, a.id));
        });
      } catch (e) { showMsg('فشل تحميل الأصول: ' + (e.message || e)); }
    }

    async function loadDevices() {
      try {
        const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsDevice&pageSize=500`);
        deviceSelect.innerHTML = '<option value="">-- اختر جهاز --</option>';
        data.managedObjects.forEach(d => deviceSelect.appendChild(new Option(`${d.name || 'بدون اسم'} (${d.id})`, d.id)));
      } catch (e) { showMsg('فشل تحميل الأجهزة: ' + (e.message || e)); }
    }

    async function loadTypes() {
      try {
        const data = await get(`${cfg.base}/inventory/managedObjects?fragmentType=c8y_IsAssetType&pageSize=2000&withChildren=true`);
        types = await Promise.all(data.managedObjects.map(t => getObj(`${cfg.base}/inventory/managedObjects/${t.id}`)));
      } catch (e) { showMsg('فشل تحميل أنواع الأصول: ' + (e.message || e)); }
    }

    // عند تغيير الأصل الأب — نحدّث قائمة الأنواع المتاحة
    parentSelect.addEventListener('change', async (e) => {
      childType.innerHTML = '<option value="">-- اختر النوع --</option>';
      if (!e.target.value) return;
      try {
        const parent = await getObj(`${cfg.base}/inventory/managedObjects/${e.target.value}`);
        const pType = types.find(t => t.name === parent.type);
        if (pType?.c8y_IsAssetType?.allowedAssetTypes?.length) {
          pType.c8y_IsAssetType.allowedAssetTypes.forEach(a => {
            const target = types.find(t => t.id === a.id);
            if (target) childType.appendChild(new Option(target.label || target.name, target.name));
          });
        } else {
          childType.innerHTML = '<option disabled>لا يوجد أنواع متاحة</option>';
        }
      } catch (err) {
        childType.innerHTML = '<option disabled>خطأ في تحميل الأنواع</option>';
      }
    });

    // تبديل الوضع (نوع / جهاز)
    function updateModeUI() {
      if (modeType.checked) {
        typeBlock.classList.remove('hidden');
        deviceBlock.classList.add('hidden');
        createBtn.classList.remove('hidden');
        assignBtn.classList.add('hidden');
      } else {
        typeBlock.classList.add('hidden');
        deviceBlock.classList.remove('hidden');
        createBtn.classList.add('hidden');
        assignBtn.classList.remove('hidden');
      }
    }
    modeType.addEventListener('change', updateModeUI);
    modeDevice.addEventListener('change', updateModeUI);

    // إنشاء أصل فرعي من النوع المختار
    async function createAsset() {
      const parentId = parentSelect.value;
      const type = childType.value;
      const name = childName.value.trim();
      if (!parentId) return showMsg('يجب اختيار أصل أب');
      if (!type) return showMsg('يجب اختيار نوع الأصل الفرعي');
      if (!name) return showMsg('يجب إدخال اسم الأصل الفرعي');

      createBtn.disabled = true; createBtn.textContent = 'جاري الإنشاء...';
      try {
        const typeDef = types.find(t => t.name === type);
        const asset = { name, type, c8y_IsAsset: {}, c8y_IsDeviceGroup: {} };
        if (typeDef?.c8y_IsAssetType?.icon) asset.icon = typeDef.c8y_IsAssetType.icon;

        // أنشئ الأصل
        const res = await post(`${cfg.base}/inventory/managedObjects`, asset);
        let id;
        if (res.ok) {
          const json = await res.json().catch(() => null);
          if (json?.id) id = json.id;
          else {
            const loc = res.headers.get('Location');
            if (loc) id = loc.split('/').pop();
          }
        }
        if (!id) throw new Error('لم يتم الحصول على معرف الأصل المراد إنشاؤه');

        // اربطه بالأصل الأب كـ childAssets
        const link = await postRef(`${cfg.base}/inventory/managedObjects/${parentId}/childAssets`, id);
        if (!link.ok) throw new Error('فشل الربط بالأصل الأب');

        showMsg(`✅ تم إنشاء وربط "${name}" (ID: ${id})`, 'success');
        childName.value = '';
        await loadParents();
      } catch (e) {
        showMsg('خطأ: ' + (e.message || e));
      } finally {
        createBtn.disabled = false; createBtn.textContent = 'إنشاء وربط (نوع)';
      }
    }

    // ربط جهاز بالأصل (يصبح childAsset ليظهر في DTM)
    async function assignDevice() {
      const parentId = parentSelect.value;
      const deviceId = deviceSelect.value;
      if (!parentId) return showMsg('يجب اختيار أصل أب');
      if (!deviceId) return showMsg('يجب اختيار جهاز');

      assignBtn.disabled = true; assignBtn.textContent = 'جاري الربط...';
      try {
        // نجلب الجهاز
        const device = await getObj(`${cfg.base}/inventory/managedObjects/${deviceId}`);

        // إذا الجهاز ليس له fragment c8y_IsAsset نضيفه (حتى يظهر في DTM كـ asset)
        if (!device.c8y_IsAsset) {
          const addAssetFlag = await fetch(`${cfg.base}/inventory/managedObjects/${deviceId}`, {
            method: 'PUT',
            headers: { ...headersObj, 'Content-Type': 'application/vnd.com.nsn.cumulocity.managedobject+json' },
            body: JSON.stringify({ c8y_IsAsset: {} })
          });
          if (!addAssetFlag.ok) throw new Error('فشل في إضافة c8y_IsAsset إلى الجهاز');
        }

        // اربطه كـ childAsset
        const link = await postRef(`${cfg.base}/inventory/managedObjects/${parentId}/childAssets`, deviceId);
        if (!link.ok) throw new Error('فشل الربط كـ Asset');

        showMsg('✅ تم ربط الجهاز بنجاح', 'success');
      } catch (e) {
        showMsg('خطأ: ' + (e.message || e));
      } finally {
        assignBtn.disabled = false; assignBtn.textContent = 'ربط الجهاز بالـ Asset';
      }
    }

    // تهيئة الصفحة
    (async () => {
      await Promise.all([loadParents(), loadTypes(), loadDevices()]);
      updateModeUI();
    })();
  </script>
</body>

</html>
